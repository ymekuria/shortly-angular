<div id='container'>
  <form name = "shortlyForm" ng-submit = "addLink()">
      <input type='url' ng-model='link.url' placeholder = "Enter your url"required
      ng-class="{'error': shortlyForm.$invalid && shortlyForm.$dirty}"/>
      <input type='submit' value='Shorten' ng-disabled='shortlyForm.$invalid'/>
  </form>

  <!-- error messeges -->
  <div ng-if='shortlyForm.link.$error.required'>
      <h2>Url required</h2>
    </div>
    <div ng-show='shortlyForm.$dirty'>
      <h2>Not a valid url</h2>
    </div>

</div>
